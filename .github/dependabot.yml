# Dependabot configuration for CloudOps Central
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "georg-nikola"
    assignees:
      - "georg-nikola"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: increase
    groups:
      # Group minor and patch updates for dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing-dependencies:
        patterns:
          - "pytest*"
          - "*test*"
        update-types:
          - "minor"
          - "patch"
      # Group linting dependencies
      linting-dependencies:
        patterns:
          - "black"
          - "isort"
          - "flake8"
          - "mypy"
          - "bandit"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "georg-nikola"
    assignees:
      - "georg-nikola"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "georg-nikola"
    assignees:
      - "georg-nikola"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
