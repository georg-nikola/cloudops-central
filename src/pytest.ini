[pytest]
# Pytest configuration for CloudOps Central

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    # Asyncio configuration
    --asyncio-mode=auto
    # Fail on first error (remove for full test runs)
    # -x
    # Show slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    asyncio: Tests that use asyncio
    database: Tests that require database
    redis: Tests that require Redis
    aws: Tests that require AWS credentials
    azure: Tests that require Azure credentials
    gcp: Tests that require GCP credentials

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload

# Minimum coverage threshold
fail_under = 80

[coverage:html]
directory = htmlcov
